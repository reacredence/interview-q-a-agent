image:
  imageRegistry: "registry.digitalocean.com/cerebrone-dev"
  repository: interview-q-a-agent-prod
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

namespace: interview-q-a-agent

nodeAffinity:
  # List of node hostnames to exclude from scheduling
  excludedNodes:
    - cerechat-node-pool-l9o29

deployment:
  # Override command to keep container running (since default CMD runs batch_runner.py which exits)
  # Using Python to keep the pod alive (sleep command not available in python:3.11-slim)
  command: ["python", "-c", "import time; time.sleep(999999)"]

service:
  type: ClusterIP
  port: 8000

openaiApiKey: ""
serpapiApiKey: ""
s3EndpointUrl: "https://nyc3.digitaloceanspaces.com"
s3AccessKeyId: ""
s3SecretAccessKey: ""
s3BucketName: "deep-agent-artifacts"
s3RegionName: "nyc3"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-buffer-size: 10k
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off" 
  hosts:
    - host: interview-q-a-agent.prod.labcerebrone.com
      paths:
        - path: /
          pathType: Prefix
        

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

cronjob:
  schedule: "0 9 * * *"  # Runs at 09:00 UTC daily
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

