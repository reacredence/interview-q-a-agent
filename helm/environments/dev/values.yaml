image:
  imageRegistry: "registry.digitalocean.com/cerebrone-dev"
  repository: interview-q-a-agent-dev
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

namespace: interview-q-a-agent

nodeAffinity:
  # List of node hostnames to exclude from scheduling
  excludedNodes:
    - cerechat-node-pool-l9o29

deployment:
  # Run FastAPI server (uvicorn) - default CMD in Dockerfile runs uvicorn
  # No command override needed - uses Dockerfile CMD

service:
  type: ClusterIP
  port: 8000

openaiApiKey: ""
serpapiApiKey: ""
s3EndpointUrl: "https://deep-agent-artifacts.nyc3.digitaloceanspaces.com"
s3AccessKeyId: ""
s3SecretAccessKey: ""
s3BucketName: "deep-agent-artifacts"
s3RegionName: "nyc3"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-buffer-size: 10k
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off" 
  hosts:
    - host: interview-qa-agent.dev.labcerebrone.com
      paths:
        - path: /
          pathType: Prefix

  tls:
    - secretName: interview-q-a-agent-tls
      hosts:
        - interview-qa-agent.dev.labcerebrone.com
        

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

cronjob:
  schedule: "0 9 * * *"  # Runs at 09:00 UTC daily
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

