image:
  imageRegistry: "registry.digitalocean.com/cerebrone-dev"
  repository: interview-q-a-agent-test
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

namespace: interview-q-a-agent

nodeAffinity:
  # List of node hostnames to exclude from scheduling
  excludedNodes:
    - cerechat-node-pool-l9o29

deployment:
  # Override command to keep container running (since default CMD runs batch_runner.py which exits)
  command: ["sleep", "infinity"]

service:
  type: ClusterIP
  port: 8000

openaiApiKey: ""
serpapiApiKey: ""
s3EndpointUrl: "https://nyc3.digitaloceanspaces.com"
s3AccessKeyId: ""
s3SecretAccessKey: ""
s3BucketName: "deep-agent-artifacts"
s3RegionName: "nyc3"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: interview-q-a-agent.test.labcerebrone.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

cronjob:
  schedule: "0 9 * * *"  # Runs at 09:00 UTC daily
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

